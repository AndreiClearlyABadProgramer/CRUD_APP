<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>last name</th>
        <th>age</th>
        <th>edit</th>
        <th>remove</th>
    </tr>
    <tr th:each="user: ${userList}">
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.name}">name</td>
        <td th:utext="${user.lastName}">last name</td>
        <td th:utext="${user.age}">age</td>
        <td><a th:href="@{/Users/Edit/{id}(id=${user.id})}">edit</a></td>
        <td><a th:href="@{/Users/Remove/{id}(id=${user.id})}">remove</a></td>
    </tr>
</table>
<br/>
<br/>
<form method="post" th:action="@{/Users}" th:method="POST" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="last name">Enter last name:</label>
    <input type="text" th:field="*{lastName}" id="last name"/>
    <br/>
    <label for="age">Enter age:</label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
